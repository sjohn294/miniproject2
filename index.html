<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniproject2</title>
</head>
<body>

    <header>
        <div class= "large-font">Character Guessing Game</div>
        <button class="start-button">Start</button>
      </header>
  
      <main>
        <section>
          <div class="card word-guess">
            <div class="large-font word-blanks">R_d D__d Red_mpt__n</div>
          </div>
        </section>
  
        <section>
          <div class="card results">
            <div class = "win-loss-container">
            <div>
            <h2>Wins: <span class="win">0 </span> </h2>
            <h2>Losses: <span class="lose">0</span></h2>
          </div>
            <button class="reset-button">Reset Score</button>
        </div>
            <div class= "card timer">
              <div class = "timer-text">
              <div class="large-font timer-count">30</div>
              <h3>seconds remaining</h3>
            </div>
          
            </div>
          </div>
        </section>
      </main>
      <script src="js/script.js"></script>
    
</body>
</html>
